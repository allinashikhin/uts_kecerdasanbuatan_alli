<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengaturan AC Otomatis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4a4a4a;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sistem Pengaturan AC Otomatis</h1>
        <label for="suhu">Masukkan Suhu Ruangan (°C):</label>
        <input type="number" id="suhu" min="0" max="40" placeholder="0-40">
        <button onclick="hitungKecepatanKipas()">Hitung Kecepatan Kipas</button>
        <h2 id="hasil"></h2>
        <div class="footer">alli nashikhin</div>
    </div>

    <script>
        function hitungKecepatanKipas() {
            const suhuInput = parseFloat(document.getElementById('suhu').value);
            let kecepatanKipas;

            // Validasi input suhu
            if (suhuInput < 0 || suhuInput > 40 || isNaN(suhuInput)) {
                alert("Masukkan suhu yang valid (0-40°C)");
                return;
            }

            // Logika fuzzy untuk menentukan kecepatan kipas
            if (suhuInput <= 20) {
                // Suhu rendah
                kecepatanKipas = 20; // Rendah
            } else if (suhuInput > 20 && suhuInput <= 30) {
                // Suhu sedang
                kecepatanKipas = 50; // Sedang
            } else {
                // Suhu tinggi
                kecepatanKipas = 80; // Tinggi
            }

            // Menampilkan hasil
            document.getElementById('hasil').innerText = `Kecepatan kipas yang disarankan: ${kecepatanKipas}%`;
        }
    </script>
</body>
</html>
